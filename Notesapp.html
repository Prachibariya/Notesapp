<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      background-color: black;
    }

    .container {
      height: 300px;
      margin-top: 250px;
      background: rgb(246, 245, 245);
      padding: 20px;
      border-radius: 8px;
      width: 500px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 20px;

    }

    input {
      width: 70%;
      padding: 6px;
      font-size: 20px;

    }

    button {
      padding: 6px 10px;
      margin-left: 20px;
      cursor: pointer;
      font-size: 20px;
      background-color: #14ac14;
      border-radius: 0%;
      color: white;

    }
    button:hover{
      background-color: rgb(10, 79, 10);
    }

    ol {
      list-style-type: style type;
      padding-left: 10px;
      margin-top: 15px;
      text-align: center;
    }

    li {
      padding: 6px;
      background: #f9f9f9;
      margin-bottom: 6px;
      border-radius: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: 30px;
      font-family: sans-serif;
      font-size: 20px;
    }

    li button {
      background: rgb(206, 34, 34);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 3px 6px;
      margin-right: 35px;
      font-size: 20px;

    }

    li button:hover{
      background-color: rgb(101, 30, 30);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> ðŸ—’ My Notes</h2>
    <input type="text" id="noteInput" placeholder="Write a note">
    <button onclick="addNote()">Add</button>
    <ol id="notesList"></ol>
  </div>

  <script>
    // Load existing notes
    window.onload = function() {
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      for (let i = 0; i < notes.length; i++) {
        addNoteToDOM(notes[i]);
      }
    }

    function addNote() {
      let input = document.getElementById("noteInput");
      let note = input.value.trim();
      if (note === "") return;

      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      notes.push(note);
      localStorage.setItem("notes", JSON.stringify(notes));

      addNoteToDOM(note);
      input.value = "";
    }

    function addNoteToDOM(note) {
      let li = document.createElement("li");
      li.textContent = note;

      let delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.onclick = function() {
        li.remove();
        deleteNote(note);
      };

      li.appendChild(delBtn);
      document.getElementById("notesList").appendChild(li);
    }

    function deleteNote(note) {
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      let newNotes = [];
      for (let i = 0; i < notes.length; i++) {
        if (notes[i] !== note) {
          newNotes.push(notes[i]);
        }
      }
      localStorage.setItem("notes", JSON.stringify(newNotes));
    }
  </script>
</body>
</html>
